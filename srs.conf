# SRS Configuration for Free Streaming
listen              1935;
max_connections     100;
daemon              off;
srs_log_tank        console;
srs_log_level       trace;

# HTTP API for monitoring
http_api {
    enabled         on;
    listen          1985;
}

# HTTP Server to serve HLS files
http_server {
    enabled         on;
    listen          8080;
    dir             /var/hls;
    crossdomain     on;
}

# Default vhost
vhost __defaultVhost__ {
    # HTTP callbacks to .NET API
    http_hooks {
        enabled         on;
        on_publish      http://127.0.0.1:5000/api/streaming/validate-publish;
        on_unpublish    http://127.0.0.1:5000/api/streaming/on-unpublish;
    }

    # HLS streaming
    hls {
        enabled         on;
        hls_path        /var/hls;
        hls_fragment    3;
        hls_window      6;
        hls_cleanup     on;
        hls_dispose     0;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }

    # DVR (optional - for recording)
    dvr {
        enabled         off;
    }
}
